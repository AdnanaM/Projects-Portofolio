<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recover Password</title>

        <!--CSS-->
        <link rel="stylesheet" href="styles.css">


        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <img src="colorful.hr.logo.png">
            <h2>RECOVER PASSWORD</h2>
        </div>

        <div class="content">
            <div class="recover_password">
                <div>
                    <h3>Forgot Password</h3>
                </div>
                <div>
                    <form method="get" action="login.html">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required id="user" style="border-style: inset;">
                        </div>
                        
                        <div class="div_submit">
                            <button type="submit" class="btn btn-success action-button" onclick="return forgot_password()"><a href="#">Submit</a></button>
                            <span id="messagge" class="badge rounded-pill bg-danger" style="margin: 2%;"></span>
                        </div>

                        <div class="mb-3">
                            <p style="text-align: center;">Need an account? <a href="register.html">Register here!</a></p> 
                        </div>

                        <div class="mb-3">
                            <p style="text-align: center;">Remembered your credentials? <a href="login.html">Login here!</a></p> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Javascript-->
        <script type="text/javascript" src="project.js"></script>
    </body>
</html>
