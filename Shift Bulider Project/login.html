<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <!--CSS-->
        <link rel="stylesheet" href="styles.css">


        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div>
            <img src="colorful.hr.logo.png">
            <h2>LOGIN</h2>
        </div>

        <div class="content">
            <div class="loginForm">
                <div>
                    <h3>Login</h3>
                </div>
                <div>
                    <form method="get" action="">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required id="user" style="border-style: inset;">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="pw" placeholder="Password" class="form-control" required id="pass" style="border-style: inset;">
                        </div>
                        <div class="mb-3">
                            <p style="text-align: center;">Forgot password? <a href="recover_password.html">Click here</a></p> 
                        </div>
                        <div class="div_submit">
                            <button type="submit" class="btn btn-success action-button" onclick = "return loginUser()" id="submit"><a>Login</a></button>
                            <span id="messagge" class="badge rounded-pill bg-danger" style="margin: 2%; padding: 3%;"></span>
                        </div>

                        <div class="div_submit">
                            <button type="button" class="btn btn-primary"><a href="register.html">Register</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Javascript-->
        <script type="text/javascript" src="project.js"></script>
    </body>
</html>
